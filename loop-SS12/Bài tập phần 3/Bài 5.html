<body>
    <script>
        let a = 0;
        let b = 1;
        let count = 0;
        let total = 0;
        while (count < 10) {
            // console.log(a)
            total += a
            let c = a + b;
            a = b;
            b = c;
            count++
        }
        console.log(total)
    </script>
