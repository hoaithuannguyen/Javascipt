<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = prompt("Nhập một chuỗi muốn đếm");
        let myArray = str.split(" ");
        let total = 0;
        for (let i = 0; i < myArray.length; i++) {
            if (myArray[i].trim() !== "") {
                total++;
            }
        }
        console.log(`Số từ trong mảng là ${total} từ nhé`);
    </script>
</body>

</html>
