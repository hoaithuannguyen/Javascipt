<!DOCTYPE html>

<body>
    <script>
        // let a = prompt("Nhập các số nguyên");
        // let arr = a.split(" ");
        let arr = ["1", "2", "3"]
        function name(arr) {
            let newArr = [];
            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i]);
                arr[i] = +arr[i];

                if (Number.isInteger(arr[i]) && !Number.isNaN(arr[i])) {
                    newArr.push(arr[i]);
                }
            }
            return newArr.reverse();
        }
        console.log(name(arr));
    </script>
