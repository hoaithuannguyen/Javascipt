     Array:
    -lưu trữ tập hợp các phần tử (Element khác nhau) lại với nhau
    + nói đến array là nói đến các phần tử
    -array là kiểu dữ liệu phức tạp
    -giá trị lưu ở vùng nhớ HEAP
    -kiểu tham chiếu
    1. Cách khởi tạo mảng
        let students = ["hoa","hong","thao",5,{}];
        - Mảng chứa các phần tử ngăn cách với nhau bởi dấu phẩy
        - Mảng có thể chứa nhiều kiểu dữ kiệu khác nhau (chứa cả 1 mảng khác)
    2. Các thuộc tính riêng của mảng
    - Index: là chỉ mục các phần tử trong mảng
    + chỉ mục của mảng được oánh số bắt đầu từ 0
    - Length: độ dài của mảng
        console.log("số phần từ trong mảng là", students.length);
        độ dài mảng này chủ yếu là để duyệt mảng
    3. typeof của array là object
        console.log(typeof(students));
    - kiểm tra có phải là mảng hay không thì dùng
        console.log(Array.isArray("5"));
    4. Truy cập các phần tử trong mảng
    + tên mảng[index]   
    5. CRUD với mảng
    - C: Create: thêm mới phần tử trong mảng
    + dùng push(): được gọi là phương thức thêm phần tử vào vị trí cuối cùng của mảng
    + unshift(): được gọi là phương thức thêm phần tử vào vị trí đầu tiên của mảng
    + thêm trực tiếp theo chỉ mục index
    + splice(_1,_2,huệ,đào,...,) _1 vị trí muốn xóa,_2 số phần tử muốn xóa,huệ là thêm vào
    tính năng splice vừa xóa vừa thêm  phần tử vào được.
    - R: read: đọc hay duyệt các phần tử trong mảng
    + for thường  : hoạt động bình thường
    + for in : for (let key in students){
                 console.log(key);
        } 
        key : là chỉ số index
    + for-of: in ra giá trị các phần tử trong mảng

    - U: Update: cập nhật các phần tử trong mảng
    + update: trực tiếp
    students[0]="đào" thì nó xóa phần tử cũ, thêm phần tử mới
    + update:splice(tương tác trực tiếp với mảng cũ)
    - D: delete: xóa phần tử trong mảng
    + pop(): xóa phần tử cuối của mảng
    + shift: xóa phần tử đầu của mảng
    + splice("vị trí muốn xóa""số phần tử muốn xoa""giá trị muốn thêm vào"):
    * lưu ý:tổng số phần tử và chỉ mục là khác nhau
-------------------------------------------------------------------------------------
    Các phương thức làm việc với mảng.
    1.slice("vị trí cắt""cắt đến vị trí đó(chứ không cắt thằng đó)")
    - cắt ,sao chép ra 1 mảng mới. dùng cho cả chuỗi và mảng
    2. Sort()
    - sắp xếp các phần tử trong mảng theo bảng mã ASCI(theo bảng chữ cái)
    3. reverse(): đảo ngược mảng
    4. Split() : cắt chuỗi thành mảng
        let text="hello rikkei" thì muốn cắt phải console.log(text.split(" "))
    lưu ý : split(" ") và split("-")
    5. join() : Gộp các phần tử trong mảng thành chuỗi
        ví dụ: console.log(students.join("-"))
    6. toString: chuyển mảng thành chuỗi, chuyển number thành chuỗi(còn join thì
    không chuyển number thành chuỗi được)
    7. IndexOf(): kiểm tra phần tử có trong mảng hay không,nếu có trả về vị trí đầu
     tiên,không có trả về -1 
    8. Includes: tìm kiếm phần tử ,trả về giá trị true/false   
    9. toUpperCase(): chuyển thành chữ hoa 
    10. toLowerCase(): chuyển thành chữ thường
    11. charAt(): lấy kí tự vị trí của chuỗi
    12.map():dùng để duyệt mảng(học thêm về function)--hay dùng
    13.reduce():dùng để duyệt mảng(học thêm về function)--hay dùng

    17.findIndex():dùng để duyệt mảng(học thêm về function)
    18.every():dùng để duyệt mảng(học thêm về function)
    19.some():dùng để duyệt mảng(học thêm về function)
    20.fill(): thay thế các phần tử trong mảng bằng giá trị fill
    21.concat(): gộp các mảng lại với nhau
