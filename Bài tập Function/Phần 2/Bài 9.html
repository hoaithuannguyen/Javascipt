    <script>

        let arr = ["h", "l", "l"];
        let character = ["l"];
        let arr2 = ["e", "r"]
        function findCharaterCount(a, b) {
            let count = 0;
            for (let j = 0; j < a.length; j++) {
                if (b[0] == a[j]) {
                    count++;
                }
            }
            return count
        }
        findCharaterCount(arr, character)
        console.log(`${character} xuất hiện ${findCharaterCount(arr2, character)} lần`);
    </script>
