<body>
    <div id="container" class="container">
        <div>Change background</div>
        <div>Mouse over</div>
        <div class="three">
            <div id="div1" class="three-one" onmouseover="changeBackground1()" onmouseout="changeBackgroundOut()"></div>
            <div id="div2" class="three-two" onmouseover="changeBackground2()" onmouseout="changeBackgroundOut()"></div>

    <script>
        // let div1 = document.getElementById("div1");
        // let div2 = document.getElementById("div2");
        // let div3 = document.getElementById("div3");
        let container = document.getElementById("container");

        function changeBackground1() {
            container.style.backgroundColor = "lightcoral";
        }
        function changeBackgroundOut() {
            container.style.backgroundColor = "lightgreen";
        }
        function changeBackground2() {
            container.style.backgroundColor = "lightgoldenrodyellow";
        }
        function changeBackground3() {
            container.style.backgroundColor = "lightsalmon";
        }
    </script>
