<body>
    <script>
        let input = +prompt("Nhập số nguyên");
        function tinhGiaiThua(a) {
            let giaiThua = 1;
            let i = null;
            if (Number.isInteger(a)) {
                for (i = 1; i <= a; i++) {
                    giaiThua *= i;
                }
                console.log(giaiThua);
            }
        }
        tinhGiaiThua(input);
    </script>
