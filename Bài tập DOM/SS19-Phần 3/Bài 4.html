<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #div1 {
        background-color: lightcoral;
    }

    #div2 {
        display: none;
        background-color: lightgreen;
    }
</style>

<body>
    <div id="div1" onmouseover="show()" onmouseout="hide()">hơ chuột vào đây</div>
    <div id="div2">hiện ra rồi này</div>
    <script>
        let div2 = document.getElementById("div2");
        function show() {
            div2.style.display = "block";
        }
        function hide() {
            div2.style.display = "none";
        }
    </script>
</body>

</html>
