<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 0;
        let b = 1;
        let c;
        let total = 0;
        for (let i = 1; i <= 20; i++) {
            c = a + b;
            a = b;
            b = c;
            total += a;
        }
        console.log(total);
    </script>
</body>

</html>
