<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = prompt("Nhập 5 phần tử số nguyên");
        let myArray = input.split(" ");
        console.log(myArray);
        let number = prompt("Nhập một số nguyên");
        console.log(number);
        let result = myArray.indexOf(number);
        console.log(result);
        if (result != -1) {
            myArray.splice(result, 1);
            console.log(myArray);
        } else {
            console.log("Số nguyên không trùng mảng");
        }

    </script>
</body>

</html>
