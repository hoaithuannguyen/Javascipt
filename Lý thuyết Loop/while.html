<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- while: dùng khi không biết số vòng lặp là bao nhiêu.
        - break dùng để thoát khỏi vòng lặp while
        - có thể không chạy lần nào nếu điều kiện falsy
        + false, NaN, Null, undefined,0,"".
        - ví dụ: let number = prompt("bạn phải nhập 123");
                while (number != "123") {
                             number = prompt("bạn phải nhập 123");
                            }
                    console.log("nhập đúng"); 

    -->
    <script>

        let number = prompt("bạn phải nhập 123");
        while (number != "123") {
            number = prompt("bạn phải nhập 123");
        }
        console.log("nhập đúng");

    </script>
</body>

</html>
