        /* 
            indexOf là xác định xem phần tử có tồn tại trong mảng không
            nếu tồn tại thì nó trả về giá trị là vị trí index
            nếu không tồn tại thì nó trả về giá trị là -1
                                                                 */
        var str = 'abcDeFghaâ';
        var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var LOWER = 'abcdefghijklmnopqrstuvwxyz';
        var result = [];

        for (var x = 0; x < str.length; x++) {
            if (UPPER.indexOf(str[x]) !== -1) {
                result.push(str[x].toLowerCase());
            }
            else if (LOWER.indexOf(str[x]) !== -1) {
                result.push(str[x].toUpperCase());
            }
            else {
                result.push(str[x]);
            }
        }
        console.log(result.join('-'));
/* 
                     b1: tạo biến str để nhập chuỗi
                     b2: tạo biến có 1 chuỗi ký tự A-Z và a-z, mục đích để so sánh
                     b3: tạo biến result có 1 mảng rỗng
                     b4: đưa chuỗi nhập vào vòng lặp for để duyệt các phần tử
                     b5: dùng indexof kiểm tra từng phần tử của chuỗi mà người dùng nhập xem có
                      thuộc chuỗi upper or lower hay không
