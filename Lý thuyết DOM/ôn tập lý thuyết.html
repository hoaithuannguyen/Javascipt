<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // lấy theo id 1 element
        document.getElementById();
        // lấy theo tagname trả về HTML collection dạng mảng,nhưng không phải mảng;
        document.getElementsByTagName();
        // lấy theo tagname trả về HTML collection dạng mảng,không ko phải mảng;
        document.getElementsByClassName();
        // trả về phần tử đầu tiên (query là lấy về thẻ <p>);
        document.querySelector("p");
        //lấy phần tử theo [];
        document.querySelectorAll("p")[0];

        /*  // document.querySelectorAll("p")[0].classList
         phần này nhớ 4 phương thức: add, remove,contain,toggle */

    </script>
</body>

</html>
