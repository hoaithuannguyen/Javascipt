<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = prompt("Mời nhập 10 số nguyên tố");
        let myArray = input.split(" ");
        let total = null;
        let average;

        myArray.sort(function (a, b) { return a - b });
        console.log("Số lớn nhất là", myArray[myArray.length - 1]);

        let numberArray = myArray.map(string => parseInt(string));

        for (let i = 0; i < numberArray.length; i++) {
            total += numberArray[i];
        }
        average = total / (numberArray.length);
        console.log(`Giá trị trung bình của các phần tử là ${average}`);
    </script>
</body>

</html>
