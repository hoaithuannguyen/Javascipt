<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let text = prompt("Nhập c,r,u,d nhé");
        let toDoList = ["Go to bed at 11pm", "Do homework at 8pm"];
        if (text == "c") {
            let textOne = prompt("Mời bạn nhập thêm kế hoạch mới");
            toDoList.push(textOne);
            console.log(toDoList);

        } else if (text == "r") {
            console.log(toDoList);

        } else if (text == "u") {
            let textTwo = prompt("Mời nhập vị trí (index) bạn muốn chỉnh sửa");
            let textThree = prompt("Mời nhập nội dung");

            toDoList[textTwo] = textThree;
            console.log(toDoList);

        } else if (text == "d") {
            let textFour = prompt("Mời nhập vị trí (index) bạn muốn xóa");
            toDoList.splice(textFour, 1);
            console.log(toDoList);
        }
    </script>
</body>

</html>
