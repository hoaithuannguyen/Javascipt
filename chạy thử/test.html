<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function keepOnlyNumbers(inputString) {
            let resultString = "";

            for (let i = 0; i < inputString.length; i++) {
                const currentChar = inputString[i];

                if (!isNaN(currentChar)) {
                    resultString += currentChar;
                }
            }

            return resultString;
        }

        const userInput = prompt("Nhập chuỗi kí tự gồm chữ và số:");
        const numbersOnly = keepOnlyNumbers(userInput);

        console.log("Chỉ giữ lại các số:", numbersOnly);

    </script>
</body>

</html>
