<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("");
        let b = a.split(" ");
        for (let key in b) {
            b[key] = +b[key]
        }
        function minArray(arr) {
            // if (arr.length == 0)
            //     return -1;
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        minArray(b);
        console.log(minArray(b));
    </script>
</body>

</html>
