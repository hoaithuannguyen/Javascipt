    <script>
        let number = +prompt("Mời nhập số")
        let count = 0;
        let check = 0;
        let num = 2;
        while (count < number) {
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    check++
                    break;
                }
            }
            if (check == 0) {
                count++
                console.log(num)
            }
            check = 0;
            num++;
        }
    </script>
</body>
