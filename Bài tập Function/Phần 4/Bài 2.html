<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function checkPrime() {
            let a = +prompt("Nhập số tự nhiên");
            let check = true;
            if (a <= 1) {
                console.log(a, "không phải số nguyên tố");
            }
            else if (a == 2) {
                console.log(a, "là số nguyên tố");
            } else {
                for (let i = 2; i < a; i++) {

                    if (a % i == 0) {
                        check = false
                        console.log(a, "không phải là số nguyên tố");
                    }
                    if (check) {
                        console.log(a, "là số nguyên tố");
                    }
                }
            }
        }
        checkPrime();
    </script>
</body>

</html>
