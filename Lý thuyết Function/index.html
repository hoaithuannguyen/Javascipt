        FUNCTION
    1. Function là gì? 
    -tập hợp các câu lệnh dùng để xử lý một chức năng duy nhất
    -có khả năng tái sử dụng(viết 1 lần nhưng gọi được nhiều lần)
    -giúp code gọn gàng hơn
    2. Các loại F
    - F bình thường(declaration)
    +  function showHello() {
            console.log("hello");
        }
        showHello();
        showHello():riêng F bình thường thì gọi trước hoặc sau đều được
    + showHello();
        function showHello() {
            console.log("hello");
        }
        
    - expression function
    + let a = function (){
            console.log("hello");
        }
        a(); 
        gọi sau khi khai báo,gọi trước không được
    - arrow function (hàm mũi tên)-đi làm hay sử dụng
    +  let arrow = () => {
            console.log("hàm arrow function");
        }
        arrow(); 
        gọi sau khi khai báo
        không có context
    3. return trong mảng
    +một hàm khi gặp return sẽ dừng chương trình luôn
    +kết quả trả về của hàm
    4. tham số, đối số trong hàm
    +đối số (argument) là cái truyền vào khi gọi hàm
    +tham số (param) để hứng,để nhận
        tham số nhận giá trị của đối số
        tham số là cái mình khởi tạo ra, có tham số thì mới có đối số
    5. đệ quy trong hàm là
    - hàm tự gọi lại chính nó
    + function deQuy(a) {
    if (a == 1) {
    return 0;
    }
    return a + deQuy(--a);
    // thay a = 5, trả về 5,thay a =4 ,trả về 4...thay a=1, trả về 0
    // cộng tất cả return lại = 14
    }
    console.log(deQuy(5));

    setTimeout(() => {
    sdt = "0123459999";
    callback(sdt);
    }, 3000);
    }
    
    function daCoSo(sdtC) {
    console.log(`gọi cho C ${sdtC}`);
    }
    xinSoDt(daCoSo);
