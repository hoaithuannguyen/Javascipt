    <script>
        /*  let a = +prompt("Nhập");

        let myArr = [];
        count = 0;
        do {
            let a = +prompt("Nhập");
            if (Number.isInteger(a) && myArr.indexOf(a) == -1) {
                myArr.push(a);
                count++
            }
        } while (count < 5)
        console.log(myArr);

        function maxArray(arr) {
            let max = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            return max;
        }
        maxArray(myArr);
        console.log(maxArray(myArr));

    </script>
